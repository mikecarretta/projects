---
layout: page
title: Local Weather
---
{% include header-default.html %}
<!-- add custom project CSS -->
<link rel="stylesheet" href="{{site.url}}/weather/app.css">

  </head>
<body>

{% include header-pages.html %}

<section>
  <div class="container">
    <h1>{{page.title}}</h1>
    <form role="form">
      <input name="zipcode" id="zipcode" placeholder="Type your zip code" value="06615">
      <button type="button" class="btn" id="submit">Search</button>
    </form>

    <div class="message hide"></div>
    <div class="loader hide"><img src="{{site.url}}/img/ajax-loader.gif"></div>
    <div class="forecast grid"></div>
  </div>
</section>

{% include footer.html %}

{% raw %}
<script id="weather" type="text/x-handlebars-template">
  {{#each this}}
    <div class="col-1-2 day">
      <span class="date">{{mo}} {{day}}, {{yr}}</span>
      <span class="hiTemp">{{hi}}<sup>°</sup></span>
      <span class="lowTemp">{{low}}<sup>°</sup></span>
      <span class="icon">{{icon}}</span>
    </div>
  {{/each}}
</script>
{% endraw %}

<!-- add custom project JS -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
<script src="{{site.url}}/weather/app-local.js"></script>
